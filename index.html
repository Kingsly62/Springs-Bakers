<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spring-bakers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="navigation-page">
 <h2> <span style="color:orange">SPRING </span>BAKERS</h2>   

 <span id="nav">
     <a href="#Home">Home</a>
     <a href="#Order">Make Order</a>
     <a href="#About">About Us</a>
     <a href="#Contact">Contact</a>
 </span>
 <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./Images/GenoiseCake.jpg" class="d-block w-60" alt="genoise cake" width="1600" height="700">
        <div class="carousel-caption d-none d-md-block">
          <h5 id="header5">Genoise Cake</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Images/butterCake.jpg" class="d-block w-60" alt="butter" width="1600" height="700">
        <div class="carousel-caption d-none d-md-block">
          <h5 id="header5">Butter cake</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./Images/poundCake.jpg" class="d-block w-60" alt="pound cake" width="1600" height="700">
        <div class="carousel-caption d-none d-md-block">
          <h5 id="header5">Pound Cake</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="order">
  <h3 id="Order">Make Order</h3>

  <div class="card" id="item1">
    <img src="./Images/butterCake.jpg">
    <div class="title">Butter Cake</div>
    <div>
    <label>SIZE: </label>
    </div>
    <select>
        <option>Medium</option>
        <option>Small</option>
        <option>Large</option>
    </select>
</div>
<button onclick="addToCart(item1)" id="addBtn">Add to Cart</button>
</div>
</div>

 <script src="./index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
